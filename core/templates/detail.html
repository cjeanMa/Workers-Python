{% extends 'base/base.html' %}
{% block content%}
<div class="card p-1 my-4">
    <img src="{{profesional.imagen}}" alt="">
    <h2 class="text-center my-5">{{profesional.nombre|add:" "|add:profesional.apellidoPaterno|add:" "|add:profesional.apellidoPaterno}}</h2>
    <h4 class="ml-5">Profesion:</h4>
        <h5 class="ml-5"{{profesional.profesion}}</h5>
    <h4 class="ml-5">Distrito:</h4>
        <h5 class="ml-5">{{profesional.distrito}}</h5>
    <h4 class="ml-5">Celular:</h4>
        <h5 class="ml-5">{{profesional.celular}}</h5>

    <a class="btn btn-primary" href="{% url 'core:home' %}">Back</a>
</div>



{% endblock %}
